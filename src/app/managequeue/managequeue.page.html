<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start" class="back-btn">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>จัดการคิว</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="margin-top: 50%;" id="tutorial" id="passinput">
    <ion-item style="margin-bottom: 10px;">
      <ion-label>กรอกหรัสผ่าน</ion-label>
      <ion-input [(ngModel)]="pass" type="password"></ion-input>
    </ion-item>
    <ion-button style="margin-bottom: 10px;" expand="full" shape="round" color="danger" (click)="back()">ยกเลิก</ion-button>
    <ion-button style="margin-bottom: 10px;" expand="full" shape="round" color="success" (click)="ok()">ตกลง</ion-button>
  </ion-card>


<div id="queue" hidden=true>
 
  <ion-card *ngFor="let item of items|async"  >
    <ion-card-header>
      <ion-card-title>
        <ion-row>
          <ion-col>
            <ion-buttons color="danger" (click)="remove(item.id)">
              <ion-button>
                <ion-icon name="close-circle"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-card-title>
      <ion-card-title>คิวที่ {{item.token}}</ion-card-title>
      <ion-card-title>คุณ : {{item.name}}</ion-card-title>
      <ion-card-title>ผัดไท :{{item.patthai}}</ion-card-title>
      <ion-card-title>หอยทอด :{{item.hoythord}}</ion-card-title>
    </ion-card-header>
  </ion-card>

 
</div>
  
</ion-content>
